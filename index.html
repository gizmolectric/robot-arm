<!DOCTYPE html>
<html>
<head>
    <title>Servo Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .slider-container {
            margin: 25px auto;
            width: 800px;       /* Wider on laptops/desktops */
            max-width: 90%;     /* Scales down on smaller screens */
            background: #222;
            padding: 25px;
            border-radius: 12px;
            box-sizing: border-box;
        }

        input[type=range] {
            width: 100%;
            height: 15px;       /* bigger slider handle */
        }

        h1 {
            font-size: 2em;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        p {
            font-size: 1em;
        }

        /* Responsive adjustments */
        @media (max-width: 800px) {
            .slider-container {
                width: 450px;
            }
        }

        @media (max-width: 600px) {
            .slider-container {
                width: 95%;
                padding: 20px;
            }
            h1 { font-size: 1.5em; }
            h2 { font-size: 1.1em; }
        }

        @media (max-width: 400px) {
            h1 { font-size: 1.3em; }
            h2 { font-size: 1em; }
            p { font-size: 0.9em; }
            input[type=range] {
                height: 12px;
            }
        }
    </style>
</head>
<body>

    <h1>Servo Motors Controller</h1>
    <p>Move the sliders to control the servos in real time.</p>

    <!-- Standard Servos V0–V6 -->
    <div class="slider-container">
        <h2>Servo 1</h2>
        <input type="range" min="0" max="180" value="90" oninput="updateServo(0, this.value)">
    </div>
    <div class="slider-container">
        <h2>Servo 2</h2>
        <input type="range" min="0" max="180" value="90" oninput="updateServo(1, this.value)">
    </div>
    <div class="slider-container">
        <h2>Servo 3</h2>
        <input type="range" min="0" max="180" value="90" oninput="updateServo(2, this.value)">
    </div>
    <div class="slider-container">
        <h2>Servo 4</h2>
        <input type="range" min="0" max="180" value="90" oninput="updateServo(3, this.value)">
    </div>
    <div class="slider-container">
        <h2>Servo 5</h2>
        <input type="range" min="0" max="180" value="90" oninput="updateServo(4, this.value)">
    </div>
    <div class="slider-container">
        <h2>Servo 6</h2>
        <input type="range" min="0" max="180" value="90" oninput="updateServo(5, this.value)">
    </div>
    <div class="slider-container">
        <h2>Servo 7</h2>
        <input type="range" min="0" max="180" value="90" oninput="updateServo(6, this.value)">
    </div>

    <!-- Continuous Servo V7 -->
    <div class="slider-container">
        <h2>Servo 8</h2>
        <input type="range" min="-100" max="100" value="0" oninput="updateContinuousServo(this)">
    </div>

    <script>
        const TOKEN = "07zump6GACyF0v1WmtULAvfvTUuDhG8w";

        function updateServo(servo, value) {
            const url = `https://blynk.cloud/external/api/update?token=${TOKEN}&V${servo}=${value}`;
            fetch(url)
                .then(response => console.log(`Sent: Servo ${servo} → ${value}`))
                .catch(error => console.error('Error:', error));
        }

        function updateContinuousServo(slider) {
            let value = parseInt(slider.value);

            // Magnetic dead zone: snap to 0 if near it
            if(Math.abs(value) <= 6) {  
                value = 0;
                slider.value = 0;
            }

            const url = `https://blynk.cloud/external/api/update?token=${TOKEN}&V7=${value}`;
            fetch(url)
                .then(response => console.log(`Sent: Continuous Servo → ${value}`))
                .catch(error => console.error('Error:', error));
        }
    </script>

</body>
</html>
